name: Build and Attach Example App to Release

on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.x" # Use the version of .NET you need

      - name: Build .NET App
        run: dotnet build src/GithubActionsPractice/ExampleConsoleApp/ExampleConsoleApp.csproj --configuration Release

      - name: Publish Artifacts
        run: dotnet publish src/GithubActionsPractice/ExampleConsoleApp/ExampleConsoleApp.csproj -c Release -o ${{ runner.workspace }}/publish

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v2
        with:
          name: release-artifact
          path: ${{ runner.workspace }}/publish

  attach-to-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Download Release Artifact
        uses: actions/download-artifact@v2
        with:
          name: release-artifact
          path: ${{ runner.workspace }}/release-artifact

      - name: Upload artifact to release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ runner.workspace }}/release-artifact/*